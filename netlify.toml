# Netlify build config â€“ frontend (Next.js) from monorepo
# Repo is linked in Netlify; this file tells Netlify where and how to build.

[build]
  base    = "frontend"
  command = "npm run build"

# Essential Next.js plugin (Netlify may auto-install; explicit is fine)
# Handles Next.js output, serverless/SSR, and rewrites
[[plugins]]
  package = "@netlify/plugin-nextjs"
